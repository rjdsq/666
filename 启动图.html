<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的网页标题</title>
    
    <!-- 步骤2: 将此 CSS 复制到您的 <head> 或样式表中 -->
    <style>
        /* 启动图容器样式 */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999; /* 确保在最顶层 */
            
            /* 步骤4: 在这里替换为您自己的图片URL */
            background-image: url('1.jpg;
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* 用于渐变消失的过渡效果 */
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* 用于控制启动图隐藏的类 */
        #splash-screen.hidden {
            opacity: 0;
            /* 隐藏后不再接收鼠标事件 */
            pointer-events: none;
        }

        /* 右上角“跳过”按钮样式 */
        #skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 20px; /* 圆角胶囊形状 */
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            cursor: pointer;
            
            /* 玻璃拟态效果，提升质感 */
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            
            transition: background-color 0.3s ease;
        }

        #skip-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* 这是您原有网页内容的占位符 */
        #main-content {
            padding: 2rem;
            text-align: center;
        }
    </style>

</head>
<body>

    <!-- 步骤1: 将此 HTML 紧跟在 <body> 标签之后 -->
    <div id="splash-screen">
        <button id="skip-button">
            <span id="countdown">3</span>s | 跳过
        </button>
    </div>

    <!-- 这是您网页的主要内容区域 -->
    <div id="main-content">
        <h1>欢迎来到我的网站</h1>
        <p>这是网页的主要内容，启动图消失后您将看到这里。</p>
        <!-- 您所有的网页内容都放在这里 -->
    </div>


    <!-- 步骤3: 将此 JavaScript 放在 </body> 标签之前 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所需的DOM元素
            const splashScreen = document.getElementById('splash-screen');
            const countdownElement = document.getElementById('countdown');
            const skipButton = document.getElementById('skip-button');

            // 设置倒计时初始秒数
            let count = 3;
            // 标记启动图是否已被隐藏，防止重复执行
            let isHidden = false;
            
            // 定义隐藏启动图的函数
            const hideSplashScreen = () => {
                // 如果已经隐藏，则直接返回
                if (isHidden) return;
                
                isHidden = true;
                
                // 停止倒计时
                clearInterval(countdownInterval);

                // 添加 'hidden' 类来触发CSS的淡出效果
                splashScreen.classList.add('hidden');

                // 在动画结束后，从DOM中彻底移除启动图元素，以优化性能
                setTimeout(() => {
                    splashScreen.remove();
                }, 500); // 这个时间应与CSS中的 transition 时间保持一致
            };

            // 设置一个每秒执行一次的定时器
            const countdownInterval = setInterval(() => {
                count--; // 秒数减1
                countdownElement.textContent = count; // 更新显示的数字

                // 如果倒计时结束
                if (count <= 0) {
                    hideSplashScreen();
                }
            }, 1000); // 1000毫秒 = 1秒

            // 为“跳过”按钮添加点击事件监听器
            skipButton.addEventListener('click', hideSplashScreen);
        });
    </script>

</body>
</html>
